{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="p-section-2 parallax-window" data-parallax="scroll" data-image-src="{% static 'img/restaurant.png' %}">
        <div class="container">
            
        </div>
    </div>

    <div class="section-one section-light">
        <div class="container">

            <!-- modal -->
            <div class="booking-modal">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h4></h4>
                            <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>

            <!-- booking form -->

            <div class="form-wrapper">
                <form method="post" class="booking-form">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-submit btn-form">Find a table</button>
                </form>
            </div>
            
        </div>
    </div>
{% endblock %}
